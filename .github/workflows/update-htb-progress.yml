name: Update HTB Academy Progress

on:
  schedule:
    # ExÃ©cute tous les jours Ã  6h00 UTC (8h00 en France)
    - cron: '0 6 * * *'
  
  # Permet l'exÃ©cution manuelle
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run update script
        env:
          HTB_XSRF_TOKEN: ${{ secrets.HTB_XSRF_TOKEN }}
          HTB_SESSION: ${{ secrets.HTB_SESSION }}
        run: |
          python scripts/update_htb_progress.py
      
      - name: Check if there are changes
        id: verify_diff
        run: |
          git diff --quiet _data/htb-progress.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/htb-progress.json
          git commit -m "ðŸ”„ Update HTB Academy progress [automated]"
          git push
      
      - name: Trigger Pages Build
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/pages-deploy.yml/dispatches \
            -d '{"ref":"main"}'
      
      - name: No changes
        if: steps.verify_diff.outputs.changed != 'true'
        run: |
          echo "No changes in HTB progress"